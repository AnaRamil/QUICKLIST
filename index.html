<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>QuickList</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imagens/Vector.png" type="image/svg+xml"/>
</head>
<body>
    <div class="container">

        <div class="list-desktop">
            <div class="logo">
                <img src="./imagens/Vector.png" alt="QuickList Logo">
                <h1 class="title">quicklist</h1>
            </div>

            <div class="container-mobile">
                <div class="alert" id="alert">
                    <img src="./icons/warning-circle-filled.svg" alt="Alert Icon">
                    <span id="alert-message">O item foi removido da lista</span>
                    <button onclick="closeAlert()"><img src="./icons/delete-small.svg" alt="Fechar"></button>
                </div>

                <div class="link-button" id="link-button">
                    <button onclick="backlink()">
                        <img src="./icons/link button.png" alt="Fechar">
                    </button>
                </div>
            </div>

            <section class="form-list">
                <h1 class="Title-page">COMPRAS DA SEMANA</h1>
                <div class="input-section">
                    <input type="text" id="item-input" placeholder="Adicionar um novo item..."/>
                    <button onclick="addItem()">
                        <span>Adicionar Item</span>
                    </button>
                </div>
                <ul class="item-list" id="item-list">
                    <!-- Items will be added here dynamically -->
                    <li class="item" id="item-li">
                        <input type="checkbox" class="item-checkbox">
                        <span class="item-name">Item da lista 1</span>
                        <button class="delete-button" onclick="removeItem(this)">
                            <img src="./icons/Frame-3.svg" alt="Excluir">
                        </button>
                    </li>
                </ul>
            </section>

        </div>
    </div>    
    <script src="script.js"></script>
    
</body>
</html>
